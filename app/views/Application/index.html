#{extends 'main.html' /}
#{set title:'Javazone videos' /}

#{list items:videos, as:'video'}
    <article>
        <header><h2>${video.title}</h2></header>
        <footer>
            <ul>
            #{list items:video.tags, as:'tag'}
                <li><a href="${tag.url}" class="tag">${tag.name}</a></li>
            #{/list}
            </ul>
        </footer>
    </article>
#{/list}
