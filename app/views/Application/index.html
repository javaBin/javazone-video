#{extends 'main.html' /}
#{set title:'Javazone videos' /}

<form class="grid_4 prefix_7 suffix_1" id="filter-form">Filter: <input name="filter" id="filter" value="" maxlength="30" size="25" type="text"></form>
#{list items:talks, as:'talk'}
   <div class="grid_9 prefix_1 suffix_2 content">
   <article>
        <header><h2>${talk.title}</h2></header>
        <a href="@{Talks.show(talk.id)}">
            <img src="${talk.thumbnail.url}" width="${talk.thumbnail.width}" height="${talk.thumbnail.height}" alt="${talk.title}">
        </a>
       <div class="grid_3 alpha">
         #{include 'speakers.html' /}
        </div>
        <div class="grid_3">
         <h3>Abstract</h3>
       </div>
        <div class="grid_3 omega">
         <h3>Traffic</h3>
       </div>
       <div class="clear">
       </div>
       <footer>
            <ul>
            #{list items:talk.tags, as:'tag'}
                <li><a href="${tag.url}" class="tag">${tag.name}</a></li>
            #{/list}
            </ul>
        </footer>
    </article>
    </div>       
#{/list}
