#{extends 'main.html' /}
#{set title:'Javazone videos :: ' + speaker.name /}
<div class="prefix_1 grid_7 suffix_4">
<article class="speaker">
    <header><h2>${speaker.name}</h2></header>
    <img src="${speaker.photoURL}" alt="${speaker.name}">
    Talks:
    <ul>
        #{list items:talks, as:'talk'}
            <li><a href="@{Talks.show(talk.id)}">${talk.title} (${talk.year})</a></li>
        #{/list}
    </ul>
</article>
</div>
