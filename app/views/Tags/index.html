#{extends 'main.html' /}
#{set title: 'Talk topics' /}
<div class=row-fluid>
    <div class=span2>&nbsp;</div>
    <div class=span8>
        #{list items:tags, as:'tag'}
          <a href=@{Talks.filterByTag(tag._1)}>${tag._1}(${tag._2})</a>
        #{/list}
    </div>
</div>
<script type="text/javascript">$("#tags").addClass("active");</script>
