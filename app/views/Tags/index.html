#{extends 'main.html' /}
#{set title: 'Talk topics' /}

<div class=row-fluid>
<div class="span2">&nbsp;</div>
  <ul class="cloud span8">
    #{list items:cloudTags, as:'tag'}
    <li><a href=@{Talks.filterByTag(tag._1)} class="ctag ${tag._3}" title="${tag._2} talks total">${tag._1}</a></li>
    #{/list}
  </ul>
</div>
<script type="text/javascript">$("#tags").addClass("active");</script>
