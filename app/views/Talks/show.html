#{extends 'main.html' /}
#{set title: talk.title + ' @ JavaZone Talks' /}

<div class="grid_11 talk">
  <h2>JavaZone ${talk.year}</h2>

  <article class="speaker">
   ${talk.embed.embedCode.raw()}
   <div class="keywords prefix_2 grid_2 alpha">plays: ${talk.plays}</div>
   <div class="keywords grid_2">likes: ${talk.likes}</div>
   <div class="keywords grid_2 omega suffix_1">comments: ${talk.comments}</div>
   <div class="grid_3 omega suffix_9">
     #{include 'speakers.html' /}
   </div>
   <footer class="alpha grid_10">
        <ul>
            #{list items:talk.tags, as:'tag'}
            <li><a href="${tag.url}" class="tag">${tag.name}</a></li>
            #{/list}
        </ul>
    </footer>
</article>
</div>
