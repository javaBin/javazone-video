#{extends 'main.html' /}
#{set title:'Javazone videos :: ' + talk.title /}

<article>
    <header><h2>${talk.title}</h2></header>
    ${talk.embed.embedCode.raw()}

    #{include 'speakers.html' /}
    <footer>
        <ul>
            #{list items:talk.tags, as:'tag'}
            <li><a href="${tag.url}" class="tag">${tag.name}</a></li>
            #{/list}
        </ul>
    </footer>
</article>
